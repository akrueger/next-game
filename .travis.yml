addons:
  apt:
    update: true

branches:
  only:
    - master

language: node_js

node_js:
  - "10.15.3"

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.15.2
  - export PATH="$HOME/.yarn/bin:$PATH"

cache: yarn

before_script: yarn packages-health-check

script: yarn heroku-postbuild
